<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/scss/main.css">
    <title>Weather App</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Wie sieht das Wetter wohl aus ?</h1>
    </header>
    <main class="weather">
        <form class="weather__form">
            <label for="city" class="weather__form-question">Wohin solls gehen ?</label>
            <input type="text" id="city" name="city" class="weather__form-input">
        </form>
        <ul class="weather__list"></ul>
    </main>
    
</body>

<script type="module" src="./js/app.js"></script>

</html>
