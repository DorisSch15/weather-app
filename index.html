<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/scss/main.css">
    <script src="https://kit.fontawesome.com/34a738f9da.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Wie sieht das Wetter wohl aus ?</h1>
    </header>
    <main class="wrapper">
        <form class="form">
            <label for="city" class="form__question">Wohin solls gehen ?</label>
            <input type="text" id="city" name="city" placeholder="Gib hier deinen gewÃ¼nschten Ort ein" class="form__input">
        </form>
        <div class="loading">
            <i class="fa-solid fa-hourglass-start fa-spin-pulse fa-2xl"></i>
            <i class="fa-regular fa-sun fa-spin-pulse"></i>
            <div class="loading__text">Daten werden geladen ...</div>
        </div>
        <div class="today"></div>
        <ul class="forecast"></ul>
    </main>
    <footer class="footer"></footer>
</body>
